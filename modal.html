<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>modal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row">
          <h1>modalテスト</h1>
          <p><a href="index.html">←戻る</a></p>
        </div>
      </header>
    </div>

    <hr />

    <div class="container">
      <!-- モーダルボタン -->
      <button id="modalBtn">Open Modal</button>

      <!-- モーダル -->
      <div id="myModal" class="modal">
        <!-- モーダルのコンテンツ -->
        <div class="modal-content">
          <!-- モーダルのヘッダ -->
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Modal Header</h2>
          </div>
          <!-- モーダルのボディ -->
          <div class="modal-body">
            <!-- フォーム -->
            <form
              action="https://go.takushimada.work/l/960882/2022-01-20/3sc?utm_source=shiro&utm_medium=display&utm_campaign=sample_promotion2020"
              method="post"
            >
              <div class="col-sm-8 col-sm-offset-2">
                <div class="form-group">
                  <label for="lastname"
                    ><span class="label label-danger">必須</span>
                    lastname</label
                  >
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    class="form-control"
                    placeholder="例：シマタク"
                    autofocus
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email"
                    ><span class="label label-danger">必須</span>
                    メールアドレス</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="例：heroku@salesforce.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="text1">
                    <span class="label label-success">任意</span>テキスト</label
                  >
                  <input
                    type="text1"
                    id="text1"
                    name="text1"
                    class="form-control"
                    placeholder="例：ああああ"
                  />
                </div>

                <div class="form-group">
                  <label for="job"
                    ><span class="label label-success">任意</span> 職業</label
                  >
                  <select id="job" name="job" class="form-control">
                    <option value="">選択してください</option>
                    <option value="Webデザイナー">Webデザイナー</option>
                    <option value="Webディレクター">Webディレクター</option>
                    <option value="フロントエンドエンジニア">
                      フロントエンドエンジニア
                    </option>
                    <option value="バックエンドエンジニア">
                      バックエンドエンジニア
                    </option>
                    <option value="ゴリラ">ゴリラ</option>
                    <option value="その他">その他</option>
                  </select>
                </div>
                <div class="form-group">
                  <label
                    ><span class="label label-success">任意</span>
                    学びたいこと（複数選択可）</label
                  >
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        id="q1_html"
                        name="q1"
                        value="デザイン"
                      />デザインについて
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        id="q1_html"
                        name="q1"
                        value="プログラミング"
                      />プログラミングについて
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        id="q1_html"
                        name="q1"
                        value="マーケティング"
                      />マーケティングについて
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        id="q1_html"
                        name="q1"
                        value="バナナ"
                      />バナナについて
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">送信する</button>
              </div>
            </form>
          </div>
          <!-- モーダルのフッタ -->
          <div class="modal-footer">
            <h3>Modal Footer</h3>
          </div>
        </div>
      </div>

      <!-- JavaScriptファイルの読み込み -->
      <script src="modal.js"></script>
    </div>

    <hr />

  </body>
</html>
