<!DOCTYPE html>
<html lang="jp">
<head>
  <title>フォームtest</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <h1>フォーム検証：フォーム登録</h1>
        <p><a href="index.html">←戻る</a></p>
      </div>
    </header>
  </div>

  <hr />

  <div class="container">
    <h2>iframeでフォーム挿入</h2>
    <iframe src="https://go.takushimada.work/l/960882/2023-07-06/559jn" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>
  </div>
  <!-- <iframe src="https://go.takushimada.work/l/960882/2022-06-06/2ddns" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe> -->
  <hr />

  <div class="container">
    <footer>
      <p>&copy; ShimaTaku.</p>
    </footer>
  </div>
  <noscript>
    <iframe src="https://go.takushimada.work/l/960882/2023-07-06/559jn" width="100%" height="500" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>
  </noscript>

  <script type="text/javascript">
    var form = 'https://go.takushimada.work/l/960882/2023-07-06/559jn';
    var params = window.location.search;
    var thisScript = document.scripts[document.scripts.length - 1];
    var iframe = document.createElement('iframe');

    iframe.setAttribute('src', form + params);
    iframe.setAttribute('width', '100%');
    iframe.setAttribute('height', 500);
    iframe.setAttribute('type', 'text/html');
    iframe.setAttribute('frameborder', 0);
    iframe.setAttribute('allowTransparency', 'true');
    iframe.style.border = '0';

    thisScript.parentElement.replaceChild(iframe, thisScript);
  </script>
</body>
</html>
